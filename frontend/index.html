<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obesity Classification App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè• Obesity Classification</h1>
            <p>Enter your information to get a health classification</p>
        </header>

        <form id="obesityForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="weight">Weight (kg) *</label>
                    <input type="number" id="weight" name="weight" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="height">Height (m) *</label>
                    <input type="number" id="height" name="height" step="0.01" min="0.5" max="2.5" placeholder="e.g., 1.75" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age *</label>
                    <input type="number" id="age" name="age" min="1" max="120" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender *</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="mainMeals">Number of Main Meals *</label>
                    <input type="number" id="mainMeals" name="mainMeals" min="1" max="10" required>
                </div>

                <div class="form-group">
                    <label for="highCaloricFood">High Caloric Food Intake *</label>
                    <select id="highCaloricFood" name="highCaloricFood" required>
                        <option value="">Select Option</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="vegetableIntake">Vegetable Consumption (FCVC) *</label>
                    <select id="vegetableIntake" name="vegetableIntake" required>
                        <option value="">Select Frequency</option>
                        <option value="1">1 - Never/Rarely</option>
                        <option value="2">2 - Sometimes</option>
                        <option value="3">3 - Always</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="alcoholIntake">Alcohol Consumption (CALC) *</label>
                    <select id="alcoholIntake" name="alcoholIntake" required>
                        <option value="">Select Frequency</option>
                        <option value="no">No</option>
                        <option value="Sometimes">Sometimes</option>
                        <option value="Frequently">Frequently</option>
                        <option value="Always">Always</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="submitBtn">
                <span id="btnText">Get Classification</span>
                <span id="loader" class="loader" style="display: none;"></span>
            </button>
        </form>

        <div id="result" class="result" style="display: none;">
            <h2>Result</h2>
            <div class="result-content">
                <div class="prediction">
                    <strong>Classification:</strong>
                    <span id="predictionText"></span>
                </div>
                <div class="confidence" id="confidenceDiv" style="display: none;">
                    <strong>Confidence:</strong>
                    <span id="confidenceText"></span>
                </div>
            </div>
        </div>

        <div id="error" class="error" style="display: none;">
            <strong>Error:</strong> <span id="errorText"></span>
        </div>
    </div>

    <footer>
        <p>¬© 2026 Obesity Classification App</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
